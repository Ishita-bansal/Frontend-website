<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="productpage.css">
</head>
<body>
     <div class="container">
         <div class="wrapper">
            <div class="product-box">
                <div class="small-images">
                    <img src="a1.jpg" onclick="clickimg(this)">
                    <img src="a2.jpg" onclick="clickimg(this)">
                    <img src="a3.jpg" onclick="clickimg(this)">
                    <img src="a4.jpg" onclick="clickimg(this)">
                </div>
            </div>
            <div class="main-image">
                <img src="a1.jpg" id="imagebox">
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand:Apple</p>
                    <h2>Apple iPhone</h2>
                    <div class="reveiw">
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 77,900</p>
                        <strike>&&#8377; 89,900</strike>
                    </div>
                    <p>Size: <select name="size">
                        <option value="black">black</option>
                        <option value="grey">grey</option>
                        <option value="blue">White</option>
                        <option value="golden">Golden</option>
                    </select></p>
                    <p>Quantity <input type="text" value="1" class="input"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>Add to cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
     function clickimg(smallimg){
        let fullimg = document.getElementById("imagebox");
        fullimg.src = smallimg.src;
     }

</script>
</html>
